<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Tic Tac Toe</title>
	<link type="text/css" rel="stylesheet" href="/style.css" />
	<body>
		<div class="game-board">
			<div id=1 onClick="clickHandler(this.id)" class="box"></div>
			<div id=2 onClick="clickHandler(this.id)" class="box"></div>
			<div id=3 onClick="clickHandler(this.id)" class="box"></div>
			<div id=4 onClick="clickHandler(this.id)" class="box"></div>
			<div id=5 onClick="clickHandler(this.id)" class="box"></div>
			<div id=6 onClick="clickHandler(this.id)" class="box"></div>
			<div id=7 onClick="clickHandler(this.id)" class="box"></div>
			<div id=8 onClick="clickHandler(this.id)" class="box"></div>
			<div id=9 onClick="clickHandler(this.id)" class="box"></div>
    </div>
    <button onClick="clearHandler()" class="clear">Reset</button>
    <div>Cross: <span id ="cross">0</span></div>
    <div>Circle: <span id="circle">0</span></div>
    <div>Player 1: <span id="player1"></span></div>
    <div>Player 2: <span id="player2"></span></div>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</head>
